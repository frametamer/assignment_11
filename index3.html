<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Exercise 3</title>
  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="username">
    <p>Hello, {{ username }}!</p>
    <button @click="setDefaultUsername">Set Default Username</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        username: ''
      },
      methods: {
        setDefaultUsername() {
          this.username = 'Vue User';
        }
      }
    });
  </script>
</body>
</html>
